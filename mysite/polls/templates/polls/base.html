{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'forms.css' %}">
    <!-- Add any additional CSS files or stylesheets here -->
</head>


<body>
    <header class="base-header">
        <h1>Your vote matters</h1>
        <nav>
            <ul>
                <a href="{% url 'home' %}">Home</a>   
                {% if user.is_authenticated %}
                    <a href="{% url 'polls' %}">Polls</a>
                    
                    
                    <a href="{% url 'logout' %}">Logout</a>
                    
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </ul>
        </nav>

        <!-- Add your navigation menu or other header content here -->
    </header>

    <main>
        {% block content %}
        <!-- This is where the content from other pages will be inserted -->
        {% endblock %}
    </main>

    <footer class="footer">
        <!-- Add footer content here -->
        <p>&copy; Voting is fun.</p>
    </footer>

    
</body>


</html>
