{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <!-- Add any additional CSS files or stylesheets here -->
</head>


<body>
    <header class="base-header">
        <h1>Your vote matters</h1>
         {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        <!-- Add your navigation menu or other header content here -->
    </header>

    <main>
        {% block content %}
        <!-- This is where the content from other pages will be inserted -->
        {% endblock %}
    </main>

    <footer class="footer">
        <!-- Add footer content here -->
        <p>&copy; Voting is fun.</p>
    </footer>

    
</body>


</html>
