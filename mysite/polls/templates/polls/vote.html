{% extends "polls/base.html" %}


{% block title %}
    vote
{% endblock %}
    
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="vote-poll">

        <div class="question-title">
            {{ poll.question }}
        </div>

        {% if not has_voted %}

        <div class="radio">
            <label>
                <input type="radio" name="poll" value="option1">
                {{ poll.option_one }}
            </label>
            <label>
                <input type="radio" name="poll" value="option2">
                {{ poll.option_two }}
            </label>
            <label>
                <input type="radio" name="poll" value="option3">
                {{ poll.option_three }}
            </label>
        </div>
    <div><button type="submit" style="width: 4em; margin-top: 3em;">Vote</button ></div>
    
   
   
    {% else %}

    <span>You have already voted but you can view the poll results</span>
    <a href="{% url 'results' poll.id %}">here</a>
    
    {% endif %}

    </div>
    
    
    

</form>



    
    
    






{% endblock %}
